<div>
  @if(catItemSlected()){
  <div class="cart-item--title">
    <h2>Cart Items</h2>
    <p><a routerLink="/check-out">Done</a></p>
  </div>
  } @if(cartItem().length > 0){ @for(item of cartItem(); track item.id){

  <div class="add--cart-div">
    <p>{{ item?.title }}</p>
    <p>{{ item?.price | currency }}</p>
  </div>
  <button (click)="removeItemFromCart(item.id)">Remove</button>
  } }
</div>
